<app-top-bar (emitToggleLeftBar)="toggleLeftBar()"></app-top-bar>

<mat-drawer-container [hasBackdrop]="false" autosize>
  <mat-drawer mode="side" [opened]="leftBarOpen">
    <app-left-bar (emitCloseLeftBar)="closeLeftBar()"></app-left-bar>
  </mat-drawer>

  <mat-drawer-content>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-drawer-content>
</mat-drawer-container>

<app-bottom-bar></app-bottom-bar>

<app-loading></app-loading>
