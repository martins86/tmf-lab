---
# Imagem Docker
image:
  file: .gitpod.Dockerfile

# Portas e Ações
ports:
  - name: Web App TMF Lab
    description: study app
    port: 4200
    onOpen: open-browser
    visibility: public
  - name: GitPod
    port: 1123
    onOpen: ignore
    visibility: private
  - name: GitPod
    port: 5900
    onOpen: ignore
    visibility: private
  - name: GitPod
    port: 6080
    onOpen: ignore
    visibility: private
  - name: GitPod
    port: 49152
    onOpen: ignore
    visibility: private
  - name: GitPod
    port: 64120
    onOpen: ignore
    visibility: private

# Tarefas na Inicialização
tasks:
  - name: Setup, Install
    before: export NG_CLI_ANALYTICS=ci
    init: echo n | npm i -g @angular/cli@13.2.0 && npm i -g commitizen
    command: npm ci && npm run start

vscode:
  extensions:
    - hbenl.vscode-jasmine-test-adapter
    - EditorConfig.EditorConfig
    - dbaeumer.vscode-eslint
    - Tobermory.es6-string-html
    - prantlf.karma-problem-matchers
    - DavidAnson.vscode-markdownlint
    - rvest.vs-code-prettier-eslint
    - esbenp.prettier-vscode
    - SonarSource.sonarlint-vscode
    - hbenl.test-adapter-converter
    - hbenl.vscode-test-explorer
    - shardulm94.trailing-spaces
    - vscode-icons-team.vscode-icons
    - streetsidesoftware.code-spell-checker
    - streetsidesoftware.code-spell-checker-portuguese-brazilian
    - formulahendry.auto-rename-tag
    - formulahendry.auto-close-tag
