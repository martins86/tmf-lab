# Imagem Docker
image:
  file: .gitpod.Dockerfile

# Portas e Ações
ports:
  - name: Web App TMF Lab
    description: study app
    port: 4200
    onOpen: open-browser
    visibility: public
  - name: GitPod
    port: 1123
    onOpen: ignore
    visibility: private
  - name: GitPod
    port: 5900
    onOpen: ignore
    visibility: private
  - name: GitPod
    port: 6080
    onOpen: ignore
    visibility: private
  - name: GitPod
    port: 49152
    onOpen: ignore
    visibility: private
  - name: GitPod
    port: 64120
    onOpen: ignore
    visibility: private

# Tarefas na Inicialização
tasks:
  - name: Setup, Install
    before: export NG_CLI_ANALYTICS=ci
    init: echo n | npm i -g @angular/cli@13.2.0 && npm i -g commitizen
    command: npm install && npm run start

# Github
github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: true
    addCheck: true
    addComment: true
    addBadge: false
    addLabel: false
